<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobTracker - Your Career Starts Here</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 700px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 50px 30px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1s ease-in-out;
      }

      .hero-icon {
        font-size: 50px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .btn-custom {
        background-color: #ffffff;
        color: #1e3c72;
        border: none;
        padding: 12px 25px;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 8px;
        transition: 0.3s;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: #ffce00;
        color: #000;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-icon">ðŸ“Š</div>
      <h1>Welcome to JobTracker!</h1>
      <p>A smarter way to track your job applications and boost your career.</p>
      <a href="{{ url_for('login') }}" class="btn-custom">Get Started</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
