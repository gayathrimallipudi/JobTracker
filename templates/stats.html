<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .chart-container {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Job Application Statistics</h1>

  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="referralChart"></canvas>
  </div>

  <script>
    // Pie Chart: Status
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Applied", "Interviewed", "Pending", "Offer", "Rejected"],
        datasets: [{
          label: "Job Status",
          data: [10, 5, 3, 2, 4],
          backgroundColor: [
            "#42a5f5",
            "#66bb6a",
            "#ffa726",
            "#ffee58",
            "#ef5350"
          ]
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: "#000" } }
        }
      }
    });

    // Bar Chart: Applications per Company
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: ["Google", "Meta", "Amazon", "Netflix", "Tesla"],
        datasets: [{
          label: "Applications",
          data: [4, 3, 2, 1, 2],
          backgroundColor: "#42a5f5"
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: "#000" } }
        },
        scales: {
          x: { ticks: { color: "#000" } },
          y: { ticks: { color: "#000" } }
        }
      }
    });

    // Referral Chart
    new Chart(document.getElementById("referralChart"), {
      type: "doughnut",
      data: {
        labels: ["Referral", "No Referral"],
        datasets: [{
          label: "Referral Source",
          data: [6, 10],
          backgroundColor: ["#66bb6a", "#ef5350"]
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: "#000" } }
        }
      }
    });
  </script>
</body>
</html>
